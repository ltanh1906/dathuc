<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="dathuc.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-row align-items-center mt-5">
            
        </div>
        <div class="form-row align-items-center mt-2">
            <span class="badge badge-secondary">Đa thức 1</span>
            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Số lượng đơn thức: </div>
                    </div>
                    <input type="number" value=5 class="form-control" id="sl1" placeholder="">
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Bậc nhỏ nhất: </div>
                    </div>
                    <input type="number" value=-10 class="form-control" id="min1" placeholder="">
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Bậc lớn nhất:</div>
                    </div>
                    <input type="number" value=10 class="form-control" id="max1" placeholder="">
                </div>
            </div>
        </div>
        <div class="form-row align-items-center mt-2">
            <span class="badge badge-secondary">Đa thức 2</span>
            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Số lượng đơn thức: </div>
                    </div>
                    <input type="number" value=5 class="form-control" id="sl2" placeholder="">
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Bậc nhỏ nhất: </div>
                    </div>
                    <input type="number" value=-10 class="form-control" id="min2" placeholder="">
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Bậc lớn nhất:</div>
                    </div>
                    <input type="number" value=10 class="form-control" id="max2" placeholder="">
                </div>
            </div>
        </div>
        <div class="form-row align-items-center mt-2">
            <div class="col-auto">
                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>
            </div>
            <div class="row ml-2">
                <button type="button" class="btn btn-outline-primary" id="randomGenerate" onclick="KhoiTaoDaThuc()">Khởi tạo đa thức</button>
                <button type="button" class="btn btn-outline-secondary ml-2" onclick="LinkedList()">Linked List</button>
                <button type="button" class="btn btn-outline-success ml-2" onclick="Heap()">Heap</button>
                <button type="button" class="btn btn-outline-danger ml-2" onclick="HashTable()">Hash Table</button>
            </div>
            
        </div>
        <div class="form-row align-items-center mt-2">
            <div id="dathuc1" style="font-size: 48pt;">
            </div>
        </div>
        <div class="form-row align-items-center mt-2">
            <div id="dathuc2" style="font-size: 48pt;">
            </div>
        </div>
        <div class="form-row align-items-center mt-2" style="border-top: 1px solid black;">
            <div id="dathuc_ketqua" style="font-size: 48pt;">
            </div>
        </div>

    </div>
</body>

</html>
